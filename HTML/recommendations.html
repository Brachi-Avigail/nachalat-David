<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>
    <section id="Recommendations">
        <h2>המלצות</h2>

        <div class="image-container">
            <div class="image-item">
                <img src="../Image/המלצה הרב אוחנה.jpeg" alt="הרב אוחנה">
                <p>הרב אוחנה</p>
            </div>

            <div class="image-item">
                <img src="../Image/המלצה הרב אליעזר בן דוד.jpeg" alt="הרב אליעזר בן דוד">
                <p>הרב אליעזר בן דוד</p>
            </div>

            <div class="image-item">
                <img src="../Image/המלצה הרב ואזנר.jpeg" alt="הרב ואזנר">
                <p>הרב ואזנר</p>
            </div>

            <div class="image-item">
                <img src="../Image/המלצה הרב ניסם פרץ.jpeg" alt="הרב ניסים פרץ">
                <p>הרב ניסים פרץ</p>
            </div>

            <div class="image-item">
                <img src="../Image/המלצה הרב עובדיה.jpeg" alt="הרב עובדיה">
                <p>הרב עובדיה</p>
            </div>

            <div class="image-item">
                <img src="../Image/המלצה הרב עמר.jpeg" alt="הרב עמר">
                <p>הרב עמר</p>
            </div>

            <div class="image-item">
                <img src="../Image/הרב נסים קרליץ.jpeg" alt="הרב ניסים קרליץ">
                <p>הרב ניסים קרליץ</p>
            </div>
        </div>
    </section>
    <div id="image-modal" class="modal">
        <div class="modal-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">−</button>
            <button id="close-modal">✕</button>
        </div>

        <img class="modal-content" id="modal-img">
        <p id="modal-caption"></p>
    </div>


    <script>
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");
        const caption = document.getElementById("modal-caption");

        const zoomInBtn = document.getElementById("zoom-in");
        const zoomOutBtn = document.getElementById("zoom-out");
        const closeBtn = document.getElementById("close-modal");

        let scale = 1;

        document.querySelectorAll(".image-item img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
                caption.textContent = img.alt;
                scale = 1;
                modalImg.style.transform = `scale(${scale})`;
            });
        });

        zoomInBtn.onclick = () => {
            if (scale < 2.5) {
                scale += 0.2;
                modalImg.style.transform = `scale(${scale})`;
            }
        };

        zoomOutBtn.onclick = () => {
            if (scale > 0.6) {
                scale -= 0.2;
                modalImg.style.transform = `scale(${scale})`;
            }
        };

        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        modal.onclick = (e) => {
            if (e.target === modal) modal.style.display = "none";
        };
    </script>


</body>

</html>
